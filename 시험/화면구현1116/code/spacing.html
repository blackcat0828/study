<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    .letter {
        letter-spacing: 3px;
    }

    .word {
        word-spacing: 20px;
    }
</style>

<body>
    <p class="letter">
        해바라기는 태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편이고 송이가
        적어야 제격이다.
    </p>
    <p class="word">
        튜울립은 너무 화려하지 않고 고귀한 느낌을 가지고 있다.
    </p>
</body>

</html>
