<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    div,
    h2,
    p {
        margin: 0;
        padding: 0;
    }

    h2 {
        padding: 0 0 20px;
        text-align: center;
    }

    .cssSelectors {
        text-align: justify;
        padding: 20px;
        background: lightgray;
        column-count: 3;
        column-gap: 50px;
        column-rule: 3px solid blue;
    }

    .cssSelectors h2 {
        column-span: all;
    }
    
</style>

<body>
    <div class="cssSelectors">
        <h2>CSS선택자</h2>
        <p>
            CSS 선택자는 모두 13가지로 구성된다. type선택자, id선택자, class선택자,
            전체선택자, 하위선택자, 자식선택자, 인접선택자, 형제선택자, 그룹선택자,
            속성선택자, 가상클래스선택자, 가상요소선택자, 종속선택자로 분류된다.
        </p>



    </div>


</body>

</html>
