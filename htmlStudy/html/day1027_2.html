<!DOCTYPE html>
<html>
<head>
    <title>목록 태그 연습</title>
</head>
<body>
    <h3>과일의 종류</h3>
    <ul type=square>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
    </ul>
    <h3>자동차 제조사</h3>
    <ul type="circle">
            <li>현대</li>
            <li>대우</li>
            <li>쌍용</li>
    </ul>
    <h3>영화제목</h3>
    <ol type=1 start="100">
        <li>기생충</li>
        <li>명량</li>
        <li>반지의제왕</li>
    </ol>
</body>
</html>
