<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    let today = new Date();
    let dateString = today.toLocaleString('ko-KR', {
        year:'numeric',
        month:'long',
        day:'numeric',
        weekday:'long'
    });

    let timeString = today.toLocaleTimeString();

    document.write("오늘날짜:" + dateString + " " + timeString);


</script>

</head>

</body>
</html>
