<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black;
        }

    </style>
<Script>
    var table = '<table>';
    for (var i = 1; i <= 9; i++){
        table += '<tr>';
        for (var j = 2; j <= 9; j++){
            if(j%2==0){
               continue;
            }
            table += '<td>' + j + '*' + i + "=" + i*j + '</td>';
        }
        table += '</tr>';

    }
    table += '</table>';
    document.write(table);


</Script>



</head>



<body>
    
</body>
</html>
