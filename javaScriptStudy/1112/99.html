<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            
        }

    </style>

    <Script>

        let wanted99 = prompt("원하는 구구단을 입력");

    var table = '<table>';
    for (var i = 1; i <= 9; i++){
        table += '<tr>';
        table += '<td>' + wanted99 + '*' + i + "=" + i*wanted99 + '</td>';
        table += '</tr>';    
        }

    table += '</table>';
    document.write(table);


    </Script>





</head>


<body>
    
</body>
</html>
