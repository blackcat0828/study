<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>


function Student (name, kor, eng, math){
        this.name = name;
        this.kor = kor;
        this.eng = eng;
        this.math = math;

}


Student.prototype.getSum = function(){
        return this.kor+this.eng+this.math;

};

Student.prototype.getAvg = function(){
        return Math.floor(this.getSum()/3);
};

Student.prototype.studentInfo = function(){
     return "이름 : " + this.name + " " +
            "국어 : " + this.kor + " " +
            "수학 : " + this.eng + " " +
            "영어 : " + this.math + " " +
            "총계 : " + this.getSum() + " " +
            "평균 : " + this.getAvg();
};


let student1 = new Student("홍길동", 90, 80, 60);
let student2 = new Student("이순신", 80, 90, 88);

document.write(student1.studentInfo() + "<br>");
document.write(student2.studentInfo());
 
</script>

</body>
</html>
