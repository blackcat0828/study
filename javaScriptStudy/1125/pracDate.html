<script>
    let date = new Date(2015,0,2);
    let newDate = new Date();
    function getDayAgo(date, day){
        let now = date.getTime();
        let mily = day * 24 * 3600 * 1000;
        let ago = new Date(now-mily);
        return ago;
    }

  

document.write("체크: " + date.getDate()+"<br>");
